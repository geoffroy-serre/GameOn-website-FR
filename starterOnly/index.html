<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Reservation</title>
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<link rel="stylesheet" href="./css/modal.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
		<link
			href="https://fonts.googleapis.com/css?family=DM+Sans"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="topnav" id="myTopnav">
			<div class="header-logo">
				<img alt="logo" src="./images/Logo.png" />
			</div>
			<div class="main-navbar">
				<a href="#" class="active"><span>Accueil</span></a>
				<a href="#"><span>Détails de l'évènement</span></a>
				<a href="#"><span>À propos</span></a>
				<a href="#"><span>Contact</span></a>
				<a href="#"><span>Évènements passés</span></a>
				<a href="javascript:void(0);" class="icon" onclick="editNav()">
					<i class="fa fa-bars"></i>
				</a>
			</div>
		</div>
		<main>
			<div class="hero-section">
				<div class="hero-content">
					<h1 class="hero-headline">
						Marathon national
						<br />
						de jeux vidéos
					</h1>
					<p class="hero-text">
						Vous aimez jouer ? Notre prochain évènement gaming est ouvert aux
						réservations... Places limitées !
					</p>
					<button class="btn-signup modal-btn">je m'inscris</button>
				</div>
				<div class="hero-img">
					<img src="./images/bg_img.jpg" alt="img" />
				</div>
				<button class="btn-signup modal-btn">je m'inscris</button>
			</div>

			<div class="bground">
				<div class="content">
					<span class="close"></span>
					<div class="modal-body">
						<form
							name="reserve"
							action="index.html"
							method="get"
							onsubmit="return validate();"
						>
							<div class="formData">
								<label for="first">Prénom</label><br />
								<input
									class="text-control"
									type="text"
									id="first"
									name="first"
									minlength="2"
								/>
								<span class="error first"></span>
								<br />
							</div>
							<div class="formData">
								<label for="last">Nom</label><br />
								<input
									class="text-control"
									type="text"
									id="last"
									name="last"
									minlength="2"
								/>
								<span class="error last"></span><br />
							</div>
							<div class="formData">
								<label for="email">E-mail</label><br />
								<input
									class="text-control"
									type="email"
									id="email"
									name="email"
								/>
								<span class="error email"></span><br />
							</div>
							<div class="formData">
								<label for="birthdate">Date de naissance</label><br />
								<input
									class="text-control"
									type="date"
									id="birthdate"
									name="birthdate"
								/>
								<span class="error birthdate"></span><br />
							</div>
							<div class="formData">
								<label for="quantity"
									>À combien de tournois GameOn avez-vous déjà participé
									?</label
								><br />
								<input
									type="number"
									class="text-control"
									id="quantity"
									name="quantity"
									min="0"
									max="99"
								/>
								<span class="error quantity"></span><br />
							</div>
							<p class="text-label">Quelles villes ?</p>
							<div class="formData">
								<input
									class="checkbox-input"
									type="radio"
									id="newYork"
									name="location"
									value="New York"
								/>
								<label class="checkbox-label" for="newYork">
									<span class="checkbox-icon"></span>
									New York</label
								>
								<input
									class="checkbox-input"
									type="radio"
									id="sanFrancisco"
									name="location"
									value="San Francisco"
								/>
								<label class="checkbox-label" for="sanFrancisco">
									<span class="checkbox-icon"></span>
									San Francisco</label
								>
								<input
									class="checkbox-input"
									type="radio"
									id="seattle"
									name="location"
									value="Seattle"
								/>
								<label class="checkbox-label" for="seattle">
									<span class="checkbox-icon"></span>
									Seattle</label
								>
								<input
									class="checkbox-input"
									type="radio"
									id="chicago"
									name="location"
									value="Chicago"
								/>
								<label class="checkbox-label" for="chicago">
									<span class="checkbox-icon"></span>
									Chicago</label
								>
								<input
									class="checkbox-input"
									type="radio"
									id="boston"
									name="location"
									value="Boston"
								/>
								<label class="checkbox-label" for="boston">
									<span class="checkbox-icon"></span>
									Boston</label
								>
								<input
									class="checkbox-input"
									type="radio"
									id="portland"
									name="location"
									value="Portland"
								/>
								<label class="checkbox-label" for="portland">
									<span class="checkbox-icon"></span>
									Portland</label
								>
								<br />
								<span class="error location"></span>
							</div>

							<div class="formData">
								<input
									class="checkbox-input"
									type="checkbox"
									id="tcu"
									name="tcu"
									checked
									required
								/>
								<label class="checkbox2-label" for="tcu">
									<span class="checkbox-icon"></span>
									J'ai lu et accepté les conditions d'utilisation.
								</label>
								<br />
								<span class="error tcu"></span>

								<input
									class="checkbox-input"
									type="checkbox"
									id="newsletter"
									name="newsletter"
								/>
								<label class="checkbox2-label" for="newsletter">
									<span class="checkbox-icon"></span>
									Je souhaite être prévenu des prochains évènements.
								</label>
								<br />
							</div>

							<input
								class="btn-submit button"
								type="submit"
								value="C'est parti"
							/>
						</form>
					</div>
				</div>
			</div>
			<div class="alertbox__background">
				<div class="alertbox">
					<span class="alertbox__close"></span>
					<p class="alertbox__message"></p>
				</div>
			</div>
		</main>
		<footer>
			<p class="copyrights">Copyright 2014 - 2020, GameOn Inc.</p>
		</footer>
		<script src="./scripts/modal.js"></script>
	</body>
</html>
